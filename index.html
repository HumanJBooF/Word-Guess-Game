<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="./assets/javascript/game.js"></script>
    
    <title>Word-Guess-Game</title>

</head>

<body>
    
    <div class="container">
        <header class="gametitle">Twin Peaks Hangman</header>
        <div class="box">
            <div class="current">
                <p>Current word</p>
            </div>
            <div class="press">
                <p>Press any key to pick a letter!</p>
            </div>
        </div>
        <div class="box1">
            <div class="wins">
                <p>Wins!</p>
            </div>
            <div class="loses"><p></p></div>
            <div class="underscore">
                <p></p>
            </div>
            <div class="remaining">
                <p>Number of remaining guesses</p>
            </div>
            <div class="guessed">
                <p>Letters already Guessed</p>
            </div>
        </div>
    </div>    
</body>
</html>
